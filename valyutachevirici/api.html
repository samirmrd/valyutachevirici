<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta Çevirici</title>
    <link rel="stylesheet" href="api.css">
</head>

<body>
    <header>
        <img src="img/Asset 1@3x 1.png" alt="">
        <ul>
            <li>Bank</li>
            <li>Biznes</li>
            <li>İnvestisiya</li>
            <li>Sığorta</li>
            <li>Mobil</li>
            <li>Səyahət</li>
            <li>Əyləncə</li>
        </ul>
        <button class="login">Daxil ol</button>
    </header>
    <div class="container">
        <h1>Onlayn Valyuta Çevirici</h1>
        <div class="converts">
            <div class="left">
                <h3>Məndə var </h3>
                <div class="buttons">
                    <button class="active">AZN</button>
                    <button class="normal">USD</button>
                    <button class="normal">GBP</button>
                    <button class="normal">EUR</button>
                </div>
                <div class="inputdiv">
                    <input type="number">
                    <div class="info">1 AZN = 0.58 USD</div>
                </div>
            </div>
            <div class="rigth">
                <h3>Almaq istəyirəm</h3>
                <div class="buttons">
                    <button class="normal">AZN</button>
                    <button class="active">USD</button>
                    <button class="normal">GBP</button>
                    <button class="normal">EUR</button>
                </div>
                <div class="inputdiv">
                    <div class="answer"></div>
                    <div class="info">1 USD = 1.7096 AZN</div>
                </div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
